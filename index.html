<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Everthing Pizza Palace</h1></header><br>
    <img src="Pizza 1.jpg"width="300px" height="300px" alt="Pepperoni Pizza"> 

    <h2>Create Your Order Below</h2><br>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <label for="pizza">Pizza Size:</label><br>
        <select id="pizza" name="pizza"><option value="select">Select size</option><option value="small">Small</option>
        <option value="medium">Medium</option><option value="large">Large</option></select><br><br> 

        <label for="pizza">Toppings</label><br>
        <input type="checkbox" id="toppings" name="toppings" value="Pepperoni">
        <label for="toppings">Pepperoni</label><br>
        <input type="checkbox" id="toppings1" name="toppings1" value="Sausage">
        <label for="toppings1">Sausage</label><br>
        <input type="checkbox" id="toppings2" name="toppings2" value="Ham">
        <label for="toppings2">Ham</label><br>
        <input type="checkbox" id="toppings3" name="toppings3" value="Bacon">
        <label for="toppings3">Bacon</label><br>
        <input type="checkbox" id="toppings4" name="toppings4" value="Cheese">
        <label for="toppings4">Cheese</label><br>
        <input type="checkbox" id="toppings5" name="toppings5" value="Pineapples">
        <label for="toppings5">Pineapples</label><br>
        <input type="checkbox" id="toppings6" name="toppings6" value="Onions">
        <label for="toppings6">Onions</label><br>
        <input type="checkbox" id="toppings7" name="toppings7" value="Bell peppers">
        <label for="toppings7">Bell peppers</label><br><br>
        <p><label for="delivery"> Delivery Instructions:</label></p>
        <textarea id="delivery" name="deliver" rows="5" cols="100"></textarea><br>
        <input type="button" value="Submit">

  </body>
</html>
